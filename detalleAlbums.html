
<section ng-controller="AlbumController" class="DetalleAlbum">
  <section class="Artista">
    <p class="Artista-Nombre">{{Album.nombre}}</p>
    <figure class="Artista-ContImg"><img ng-src="{{Album.img}}" alt="" class="Artista-Img"/></figure><span class="Artista-Title especial">Canciones </span>
    <ul class="Artista-Items CancionesCont">
      <li ng-repeat="cancion in Album.tracks" class="Artista-Canciones">{{cancion.nombre}}</li>
    </ul>
  </section>
</section>
