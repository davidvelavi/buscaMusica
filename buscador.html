
<section ng-controller="BuscarMusica" class="Buscador">
  <div class="Buscador-ContInput">
    <input ng-model="artista" class="Buscador-Input"/>
    <div class="Buscador-Botonera"><span ng-click="buscar(artista)" class="Buscador-Boton">Buscar</span></div>
    <ul class="Buscador-Similares">
      <li ng-click="Relacionado == true ? Relacionado = false : Relacionado = true" class="Buscador-SimilaresTitle">Artistas Relacionado: <span>{{RelacionadoLength}}</span>
        <ul ng-hide="Relacionado" class="Buscador-SimilaresCont">
          <li ng-repeat="similar in OtrasOpciones">
             
            {{similar.nombre}}
          </li>
        </ul>
      </li>
    </ul><loader></loader>
    <p>{{Mensaje}}</p>
    <section ng-hide="Hide" class="Artista">
      <p class="Artista-Nombre">{{Artista.nombre}}</p>
      <figure class="Artista-ContImg"><img ng-src="{{Artista.img}}" alt="" class="Artista-Img"/></figure>
      <section class="Artista-Wrapper">
        <ul ng-repeat="track in Artista.tracks" class="Artista-Items">
          <li class="Artista-Item"> <span class="Artista-Title">Canci√≥n</span>{{track.cancion}}</li>
          <li class="Artista-Item"><span class="Artista-Title">Interprete(s):</span>
            <ul>
              <li ng-repeat="interprete in track.interpretes">{{interprete}}</li>
            </ul>
          </li>
          <li class="Artista-Item"><span class="Artista-Title">Album</span><a ui-sref="album({id:track.id})" href="#">{{track.album}}</a></li>
        </ul>
      </section>
    </section>
  </div>
</section>
